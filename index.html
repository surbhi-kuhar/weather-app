<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Weather App</title>

    <link rel="stylesheet" href="index.css" />

    <link rel="icon" type="image/x-icon" href="weather-icon-13.png">

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="header">
      <div class="heading">Weather App</div>
      <div class="search-div">
        <input type="text" placeholder="Search by city...." id="search-inp" />
        <button id="search-btn">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
    </div>
    <div class="container">
      <div class="box-container">
        <Div class="city-name"><span class="city"></span><span class="comma"></span><span class="country"></span></Div>
        <div class="temp"></div>
        <div class="flex">
          <span><img src="" class="icon" /></span>
          <span class="desc"></span>
        </div>
        <div class="wind"></div>
        <div class="humidity"></div>
      </div>
    </div>
    <script src="index.js" defer></script>
  </body>
</html>
